<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabbage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Tema claro */
    body.light {
      background-color: #fff;
      color: #c00;
    }
    body.light header,
    body.light footer {
      background-color: #f00;
      color: #fff;
    }
    body.light .login-container,
    body.light .post {
      background-color: #ffe5e5;
      border-color: #f00;
    }
    body.light .login-container input {
      background-color: #fff;
      color: #900;
      border: 1px solid #f00;
    }
    body.light .login-container button {
      background-color: #f00;
      color: #fff;
    }
    body.light nav a {
      color: #c00;
    }

    /* Tema oscuro */
    body.dark {
      background-color: #000;
      color: #f00;
    }
    body.dark header,
    body.dark footer {
      background-color: #111;
      color: #f00;
    }
    body.dark .login-container,
    body.dark .post {
      background-color: #111;
      border-color: #f00;
    }
    body.dark .login-container input {
      background-color: #000;
      color: #f00;
      border: 1px solid #f00;
    }
    body.dark .login-container button {
      background-color: #f00;
      color: #000;
    }
    body.dark nav a {
      color: #f00;
    }

    header {
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      border-bottom: 2px solid #f00;
    }

    nav {
      text-align: center;
      margin: 1rem 0;
    }

    nav a {
      text-decoration: none;
      margin: 0 1rem;
    }

    .theme-toggle {
      display: block;
      margin: 0 auto 1rem auto;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #f00;
      background: none;
    }

    .login-container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid;
    }

    .login-container input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }

    .login-container button {
      width: 100%;
      padding: 0.5rem;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .blog-posts {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .post {
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #f00;
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #f00;
    }
  </style>
</head>
<body class="light">
  <header>
    Cabbage
  </header>

  <nav>
    <a href="#login">Iniciar Sesión</a>
    <a href="#blog">Blog</a>
  </nav>

  <!-- Botón para cambiar tema -->
  <button class="theme-toggle" onclick="toggleTheme()">Cambiar Tema</button>

  <section id="login" class="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="text" placeholder="Usuario">
    <input type="password" placeholder="Contraseña">
    <button onclick="alert('Inicio de sesión simulado')">Entrar</button>
  </section>

  <section id="blog" class="blog-posts">
    <div class="post">
      <h3>Post de usuario ejemplo</h3>
      <p>Cancelación de clase día viernes.</p>
    </div>
    <div class="post">
      <h3>Otro Post Interesante</h3>
      <p>Evento deportivo, partido de voleibol.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 cabbage
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
